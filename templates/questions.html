{% extends 'base.html' %}

{% block content %}
<div class="hero-section position-absolute align-items-center d-flex w-100">
    <div class="container">
        <div class="row align-items-center text-center justify-content-center jumbatron question-border">
            <!-- <h3 styel="text-align: center;">Here is where the questions will be</h3> -->

            <div class="col-8 mb-5">
                <h1 class="text-white text-center">Question number {{ question_nr }}: {{ questions[question_nr].question }}</h1>
            </div>
            <div class="col-6">
                <button class="text-center btn btn btn-default orange-background">Correct: {{ questions[question_nr].correct }}</button>
            </div>
            <div class="col-6">
                <button class="text-center btn btn btn-default orange-background">Incorrect: {{ questions[question_nr].incorrect }}</button>
            </div>
            
            <div class="row text-justify text-white mt-5">
                <p>More Info: {{ questions[question_nr].more_info }}</p>
            </div>
        </div>

    </div>
</div>
{% endblock %}
