{% extends 'base.html' %}

{% block content %}
<div class="hero-section position-absolute align-items-center d-flex w-100">
    <div class="container">
        <div class="row align-items-center text-center justify-content-center jumbatron question-border">
            <div class="row text-justify text-white">
                <p>More Info: {{ questions[question_nr].more_info }}</p>
            </div>

            <div class="col-md-6 mb-5">
                <h1 class="text-white text-center">Question number {{ question_nr }}: {{ questions[question_nr].question }}</h1>
            </div>
            <div id="answers" class="col-md-6">
                <div class="row pt-5">
                    <div class="col-12 mb-5">
                        <button class="text-center btn text-white orange-background">{{ questions[question_nr].correct }}</button>
                    </div>
                    <div class="col-12 mb-5">
                        <button class="text-center btn text-white orange-background">{{ questions[question_nr].incorrect }}</button>
                    </div>
                    <div class="col-12 mb-5">
                        <button class="text-center btn text-white orange-background">{{ questions[question_nr].incorrect }}</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-none">{{ next_question }}</div>

        <script type="text/javascript">
            let myVar = "{{ questions[question_nr].correct }}";
            let next_question = "{{ next_question }}";
        </script>

    </div>
</div>
{% endblock %}
